<script type="text/javascript">
// <![CDATA[
function jumpto()
{
    var page = prompt('{LA_JUMP_PAGE}:', '{ON_PAGE}');
    var perpage = '{PER_PAGE}';
    var base_url = '{A_BASE_URL}';

    if (page !== null && !isNaN(page) && page > 0)
    {
        document.location.href = base_url.replace(/&amp;/g, '&') + '&start=' + ((page - 1) * perpage);
    }
}
// ]]>
</script>
<!-- IF PAGINATION --><strong><a href="#" onclick="jumpto(); return false;" title="{L_JUMP_TO_PAGE}">{L_GOTO_PAGE}</a> <!-- IF PREVIOUS_PAGE --><a href="{PREVIOUS_PAGE}">{L_PREVEASE}</a>&nbsp;&nbsp;<!-- ENDIF -->{PAGINATION}<!-- IF NEXT_PAGE --> &nbsp;<a href="{NEXT_PAGE}">{L_NEXT}</a><!-- ENDIF --></strong><!-- ENDIF -->
