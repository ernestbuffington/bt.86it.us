<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" dir="{S_CONTENT_DIRECTION}" lang="{S_USER_LANG}" xml:lang="{S_USER_LANG}">
    <head>
        <meta http-equiv="content-type" content="text/html; charset={S_CONTENT_ENCODING}" />
        <meta name="generator" content="BTManager {BTM_VER}" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="-1" />
        <meta http-equiv="cache-control" content="no-cache" />
        {META}
        <script type="text/javascript" language="JavaScript" src="{SITE_URL}/bbcode.js"></script>
        <!--[if lt IE 7]>
        <script type="text/javascript" src="{SITE_URL}/js/pngfix.js"></script>
        <![endif]-->
        <title>{SITENAME}</title>
        <link rel="StyleSheet" href="{SITE_URL}/themes/Bitfarm/style.css" type="text/css">
        <script type="text/javascript" src="{SITE_URL}/js/global.js"></script>
        <script type="text/javascript" src="{SITE_URL}/themes/Bitfarm/scripts/jq_.js"></script>
        <script type="text/javascript" src="{SITE_URL}/themes/Bitfarm/scripts/v3.js?v=2.5.2"></script>
        <script type="text/javascript" src="{SITE_URL}/themes/Bitfarm/scripts/VPbox.js?v=5.2.4"></script>
        <script type="text/javascript" src="{SITE_URL}/themes/Bitfarm/scripts/login.js"></script>
    </head>

    <body>
        <br clear="all" />
        <div id="page-body">
            <div id="letter-container" class="letter-container">
                <h4>
                    <a href="#">
                        <span class="char1">B</span>
                        <span class="char2">T</span>
                        <span class="char3">M</span>
                        <span class="char4">A</span>
                        <span class="char5">N</span>
                        <span class="char6">A</span>
                        <span class="char7">G</span>
                        <span class="char8">E</span>
                        <span class="char9">R</span>
                    </a>
                </h4>
            </div>

            <!-- IF S_ERROR -->
            <div id="errorbox" style="background-color:#FFFFFF;" >
                <span class="errorbox-title">{L_LOGIN}</span>
                <p>{S_ERROR_MESS}</p>
            </div>
            <!-- ENDIF -->

            <!-- IF LOGIN_SUCCESS -->
            <div id="successbox" style="background-color:#FFFFFF;" >
                <span class="successbox-title">{TITTLE_M}</span>
                <p>{MESSAGE}</p>
            </div>

            <!-- ELSE -->
            <div id='maincontain'>
                <div id='logintab' class='shade'>
                    <table cellpadding='0' border='0' align='center' class='sign' style='width:300px;'>
                        <tr>
                            <td>
                                <p class="login" align="center">{L_LOGIN_EXP}</p>
                                <form method="POST" action="{U_ACTION}">
                                    {HIDDEN}
                                    <p align="center">
                                        {L_USERNAME}<br />
                                        <input type="text" name="username" size="20" /><br />

                                        {L_PASSWORD}<br />
                                        <input type="password" name="password" size="20" />

                                        <!-- IF S_GFX_CHECK -->
                                        <!-- IF RECAPTCHA -->
                                        <br />{L_SECURITY_CODE}<br />
                                        <div class="g-recaptcha" data-sitekey="{RECAPTCHA}"></div><br />

                                        <!-- ELSE -->
                                        <br />{L_SECURITY_CODE}<br />{S_GFX_CHECK}<br />
                                        <input type="text" name="gfxcode" size="10" maxlength="6" />
                                        <!-- ENDIF -->
                                        <!-- ENDIF -->

                                        <br />{L_REMEMBER_ME}<br />
                                        <input type="checkbox" name="remember" value="yes" />
                                    </p>

                                    <p align="center">{HIDDEN}
                                        <input type="submit" name="login" value="{L_LOGIN}" class="button" />
                                    </p>
                                </form>

                                <p align="center">
                                    <a href="user.php?op=lostpassword">{L_LOST_PASSWORD}</a>
                                </p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- ENDIF -->
        </div>

        <br clear="all" />
        <br clear="all" />
        <br clear="all" />
        <br clear="all" />
        <br clear="all" />
        <br clear="all" />

    </body>
</html>
