<div id="ca-qr" style="display: none;">
<form method="post" action="{U_QR_ACTION}">
{$CA_BLOCK_START}
{$CA_CAP2_START}{L_QUICKREPLY}{$CA_CAP2_END}
<table class="tablebg" width="100%" cellspacing="{$CA_SPACING}">
        <tr>
            <td class="row1" width="22%"><strong class="genmed">{L_SUBJECT}:</strong></td>
            <td class="row2" width="78%"><input class="post" style="width:450px" type="text" name="subject" size="45" maxlength="64" tabindex="2" value="{SUBJECT}" /></td>
        </tr>
        <tr>
            <td class="row1" width="22%"><strong class="genmed">{L_MESSAGE}:</strong></td>
            <td class="row2" valign="top" align="left" width="78%"><textarea name="message" rows="7" cols="76" tabindex="3" style="width: 700px; height: 130px; min-width: 98%; max-width: 98%;"></textarea> </td>
        </tr>
        <tr>
            <td class="catf" colspan="2" align="center">
                <input class="button2" type="submit" tabindex="1" name="post" value="{L_SUBMIT}" /><input class="button2" type="submit" accesskey="f" tabindex="7" name="full_editor" value="{L_FULL_EDITOR}" />

                {S_FORM_TOKEN}
                {QR_HIDDEN_FIELDS}
            </td>
        </tr>
</table>
{$CA_BLOCK_END}
</form>
<br clear="all" />

</div>
