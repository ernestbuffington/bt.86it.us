<!-- INCLUDE themes/1thank/templates/admin/over_all_header.html -->
<script type="text/javascript" src="{SITE_URL}/js/global.js"></script>

<script type="text/javascript" src="{SITE_URL}/js/overlib/overlib.js"><!-- overLIB (c) Erik Bosrup --></script>
<script type="text/javascript" src="{SITE_URL}/js/overlib/overlib_shadow.js"><!-- overLIB (c) Erik Bosrup --></script>
<script type="text/javascript" src="{SITE_URL}/js/bbcode.js"></script>

<a name="maincontent"></a>

<h1>{L_TITLE}</h1>

<p>{L_EXPLAIN}</p>

<form name="formdata" id="acp_board" method="post" action="{U_ACTION}">
{HIDEN}
<!-- IF ISITEM -->
    <table border="1" cellspacing="0" cellpadding="5" align="center" width="95%">
        <!-- IF F_ID --><tr>
            <td>{L_F_ID}</td>
            <td>{F_ID}</td>
        </tr><!-- ENDIF -->
        <tr>
            <td>{L_F_QUEST}</td>
            <td><input style="width: 300px;" name="{F_Q_AREA}" value="{F_QUEST}" type="text"></td>
        </tr>
        <tr>
            <td>{L_F_ANSWER}</td>
            <td>
                <table width="100%" cellspacing="5" cellpadding="0" border="0" align="center">
                    <tr>
                        <td>
                            <div>
                                <dl>
                                    <dt>&nbsp;</dt>
<!-- INCLUDE themes/1thank/templates/text_area.html -->
                                </dl>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>{L_F_STATUS}</td>
            <td>{F_STATUS}</td>
        </tr>
        <tr>
            <td>{L_F_CATIGORY}</td>
            <td>{F_CATIGORY}</td>
        </tr>
        <tr>
            <td colspan="2" align="center">
            <p class="submit-buttons">
            <input type="submit" name="edit" value="{L_EDIT}" style="width: 60px;">
            </p>
            </td>
        </tr>
    </table>
<!-- ELSE -->
    <table border="1" cellspacing="0" cellpadding="5" align="center" width="95%">
        <!-- IF F_ID --><tr>
            <td>{L_F_ID}</td>
            <td>{F_ID}</td>
        </tr><!-- ENDIF -->
        <tr>
            <td>{L_F_QUEST}</td>
            <td><input style="width: 300px;" name="title" value="{F_QUEST}" type="text"></td>
        </tr>
        <tr>
            <td>{L_F_STATUS}</td>
            <td>{F_STATUS}</td>
        </tr>
        <tr>
            <td colspan="2" align="center">
            <p class="submit-buttons">
            <input type="submit" name="edit" value="{L_EDIT}" style="width: 60px;">
            </p>
            </td>
        </tr>
    </table>
<!-- ENDIF -->
</form>
<!-- INCLUDE themes/1thank/templates/admin/over_all_footer.html -->
