<!-- INCLUDE themes/1thank/templates/admin/over_all_header.html -->
<script type="text/javascript" src="{SITE_URL}/js/global.js"></script>

<script type="text/javascript" src="{SITE_URL}/js/overlib/overlib.js"><!-- overLIB (c) Erik Bosrup --></script>
<script type="text/javascript" src="{SITE_URL}/js/overlib/overlib_shadow.js"><!-- overLIB (c) Erik Bosrup --></script>
<script type="text/javascript" src="{SITE_URL}/js/bbcode.js"></script>
<a name="maincontent"></a>

<h1>{L_TITLE}</h1>

<p>{L_TITLE_EXPLAIN}</p>

<form name="formdata" id="acp_board" method="post" action="{U_ACTION}">
{HIDEN}

<!-- BEGIN options -->
    <!-- IF options.S_LEGEND -->
        <!-- IF not options.S_FIRST_ROW -->
            </fieldset>
        <!-- ENDIF -->
        <fieldset>
            <legend>{options.LEGEND}</legend>
    <!-- ELSE -->

        <dl>
            <dt><label for="{options.KEY}">{options.TITLE}:</label><!-- IF options.S_EXPLAIN --><br /><span>{options.TITLE_EXPLAIN}</span><!-- ENDIF --></dt>
            <dd>{options.CONTENT}</dd>
        </dl>

    <!-- ENDIF -->
<!-- END options -->

<!-- IF S_AUTH -->
    <!-- BEGIN auth_tpl -->
        {auth_tpl.TPL}
    <!-- END auth_tpl -->
<!-- ENDIF -->

    <p class="submit-buttons">
        <input class="button1" type="submit" id="submit" name="submit" value="{L__SUBMIT}" />&nbsp;
        <input class="button2" type="reset" id="reset" name="reset" value="{L__RESET}" />
    </p>
    {S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE themes/1thank/templates/admin/over_all_footer.html -->
